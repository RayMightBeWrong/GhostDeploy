---
# Deployment for Ghost
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-deployment
  namespace: default
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:5.14.1
        env: # The variables below could be set on a ConfigMap object
        - name: url
          value: http://146.148.105.129:30007/
        - name: database__client
          value: mysql
        - name: database__connection__host
          value: mysql-service
        - name: database__connection__user
          value: ghostuser
        - name: database__connection__password
          value: bruhlmao
        - name: database__connection__database
          value: ghost
        - name: mail__transport
          value: "SMTP"
        #- name: mail__options__secure
        #  value: "false"
        - name: mail__options__service
          value: "Mailgun"
        - name: mail__options__auth__user
          value: "{{ mail_auth_user }}" 
        - name: mail__options__auth__pass
          value: "{{ mail_auth_pass }}"
        - name: mail__from
          value: "Ghost Support"
        ports:
        - containerPort: 2368
