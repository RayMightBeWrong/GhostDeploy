---
# Service for exposing Ghost

apiVersion: v1
kind: Service
metadata:
  name: ghost-service # logical name of the service, which will also become the DNS name of the service when it is created.
  namespace: default
  labels:
    app: ghost
spec:
  type: LoadBalancer 
  selector:
    app: ghost
  ports:
  - protocol: TCP
    port: 30007
    targetPort: 2368
